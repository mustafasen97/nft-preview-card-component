<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/scss/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        display: none;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        display: none;
      }
    </style>
  </head>
  <body>
    <main class="nft-card">
      <article class="nft-card__content">
        <a href="#" class="nft-card__image-link">
          <img
            src="images/image-equilibrium.jpg"
            alt="Equilibrium NFT preview"
            class="nft-card__image"
          />
          <img
            src="images/icon-view.svg"
            alt="Overlay icon"
            class="nft-card__view-icon"
          />
        </a>

        <h1 class="nft-card__title">Equilibrium #3429</h1>
        <p class="nft-card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="nft-card__info">
          <div class="nft-card__ethereum">
            <img
              src="images/icon-ethereum.svg"
              alt="Ethereum icon"
              class="nft-card__icon"
            />
            <span class="nft-card__value">0.041 ETH</span>
          </div>
          <div class="nft-card__time">
            <img
              src="images/icon-clock.svg"
              alt="Clock icon"
              class="nft-card__icon"
            />
            <span class="nft-card__remaining">3 days left</span>
          </div>
        </div>

        <div class="nft-card__author-info">
          <img
            src="images/image-avatar.png"
            alt="Avatar of Jules Wyvern"
            class="nft-card__avatar"
          />
          <p class="nft-card__author">
            Creation of
            <a href="#" class="nft-card__author-link">Jules Wyvern</a>
          </p>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/mustafasen97">Mustafa Sen</a>.
    </footer>
  </body>
</html>
